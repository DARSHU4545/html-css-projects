<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project2.css">
</head>

<body>
    <div class="container">
        <div class="applybox">
            <h1>Job Application <small>(Web)</small> </h1>
            <form action="">
                <div class="formcontainer">
                    <div class="f">
                        <label for="first">First Name</label>
                        <input type="text" name="first" id="first" placeholder="Enter First Name....">
                    </div>
                    <div class="f">
                        <label for="last">Last Name</label>
                        <input type="text" name="last" id="last" placeholder="Enter Last Name.....">
                    </div>
                    <div class="f">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" placeholder="Enter Email.....">
                    </div>
                    <div class="f">
                        <label for="job">Job Role</label>
                        <select name="" id="job">
                            <option value="" selected>Select A Job</option>
                            <option value="back">Backend Devloper</option>
                            <option value="front">Frontend Devloper</option>
                            <option value="full">Fullstock Devloper</option>
                        </select>
                    </div>
                    <div class="fa">
                        <label for="adress">Address</label>
                        <textarea name="text" id="" cols="47" rows="4" itemid="adress"></textarea>
                    </div>
                    <div class="f">
                        <label for="city">City</label>
                        <input type="text" placeholder="Enter City....." id="city">
                    </div>
                    <div class="f">
                        <label for="pincode">Pincode</label>
                        <input type="text" placeholder="Enter Pincode....." id="pincode">
                    </div>
                    <div class="f">
                        <label for="date">Start Date</label>
                        <input type="date" id="date">
                    </div>
                    <div class="f">
                        <label for="cv">Upload Your CV</label>
                        <input type="file" name="cv" id="cv">
                    </div>
                </div>
                <div class="f" id="button">
                    <label for="button"></label>
                    <button id="button">Apply now</button>
                </div>
        </div>
        </form>
    </div>
</body>

</html>
